<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    !Audio from Moodytail-s Free Music Pack
    <title>Legally Distinct Monster Game</title>
    <script src="game.js" defer></script>
    <link href="game.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
<audio id='main_music' src="music/forest02_alt.wav" loop></audio>
<section id="actions">
    <button type="button" id="shop">Shop</button>
    <button type="button" id="items">Items</button>
    <button type="button" id="rest">Rest</button>
    <button type="button" id="fight">Fight</button>
</section>
<div id="map">
    <p>PLACE HOLDER AREA FOR MAP</p>
</div>
<div id="stats_log">
    <h3>Stats</h3>
    <button type="button" id="quit">&#x2715;</button>
    <section id="stats">
        <ul>
            <li>HP:</li>
            <li>Fuel:</li>
            <li>Money:</li>
            <li>Captured:</li>
            <li>Turns remaining:</li>
        </ul>
        <ul>
            <li id="hp">N/A</li>
            <li id="fuel">N/A</li>
            <li id="money">N/A</li>
            <li id="captured">N/A</li>
            <li id="turns">N/A</li>
        </ul>
    </section>
    <section id="enemy_distances">
        <ul id="distance_list">

        </ul>
    </section>
    <section id="game_text">

    </section>
</div>

</body>
<dialog id="item_list">
    <span id="main_gameX">&#x2715;</span>
    <ul>

    </ul>
</dialog>

<div id="battle_screen">
    <audio id='battle_music' src="music/8bit_battle02.wav" loop></audio>
    <dialog id="battle">
        <button type="button" id="quit_battle">&#x2715;</button>
        <section id="monster_hp">
            <p id="monster_name">Monster Name</p>
            <p id="monster_hp_percentage">HP: X%</p>
        </section>
        <section id="player_hp">
            <p id="player_name">Player Name</p>
            <p id="player_hp_percentage">HP: X%</p>
        </section>
        <section id="turn_options">
            <button type="button" id="attack">Attack</button>
            <button type="button" id="item_battle">Item</button>
            <button type="button" id="capture">Capture</button>
            <button type="button" id="run">Run</button>
        </section>
    </dialog>
    <div id="battle_item_box">
        <dialog id="item_list_battle">
            <span id="in_battleX">&#x2715;</span>
            <ul>
            </ul>
        </dialog>
    </div>
</div>

<div id="event_screen">
    <dialog id="event_modal">
        <button type="button" id="close_event_modal">&#x2715;</button>
        <section id="event_description_section">
            <p id="event_description">Description goes here</p>
        </section>
        <section id="event_input">
            <input type="text" id="event_answer_input" placeholder="Type your answer...">
        </section>
        <section id="event_buttons">
            <button type="button" id="submit_event_answer">Submit</button>
        </section>
        <section id="event_result_section">
            <p id="event_result"></p>
        </section>
    </dialog>
</div>

<div>
    <dialog id="shop_modal">
        <span id="shopX">&#x2715;</span>
    </dialog>
</div>
</html>
