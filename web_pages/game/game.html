<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legally Distinct Monster Game</title>
    <script src="game.js" defer></script>
    <link href="game.css" rel="stylesheet">
</head>
<body>
<section id="actions">
    <button type="button" id="move">Move</button>
    <button type="button" id="items">Items</button>
    <button type="button" id="rest">Rest</button>
    <button type="button" id="fight">Fight</button>
</section>
<div id="map">
    <img src="https://placehold.co/800x800?text= PLACEHOLDER FOR MAP" alt="map">
</div>
<div id="stats_log">
    <section id="stats">
        <ul>
            <li>HP:</li>
            <li>Fuel:</li>
            <li>Money:</li>
            <li>Captured:</li>
            <li>Turns remaining:</li>
        </ul>
        <ul>
            <li id="hp">N/A</li>
            <li id="fuel">N/A</li>
            <li id="money">N/A</li>
            <li id="captured">N/A</li>
            <li id="turns">N/A</li>
        </ul>
    </section>
    <section id="game_text">
    </section>
</div>
</body>
</html>
